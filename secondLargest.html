<body>
	
	<script type="text/javascript">
	var nums = [20,4,5,6,7,8,9,8,4,5,6,7,112];
	getSecondLargest(nums)
	function getSecondLargest(nums) {
    nums.sort(function(a,b){return a-b});
    var l = nums.length;
    if (l>=2){
        if (nums[0]==nums[l-1]){
            console.log(nums[0]) ;
        }
        else{
            var g = nums[l-1];
            var s = nums[l-2];
            for (var i = l-2; i>=0 ; i--){
                if (nums[i]<g){
                    s= nums[i];
                    break;                    
                }    
            }
            console.log(s) ;
        }
        
    }
    else 
    console.log(nums[l-1]) ;
	}

	</script>
